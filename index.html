<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">     
    <title>ohmyfood</title>
</head>

<body>
    <header class="header">
    <img class="header__logo" src="assets/restaurants/ohmyfood-logo.svg" alt="logo">
    </header>

    <form class="research">

        <div class="research__area">
        <i class=" research__icon fas fa-map-marker-alt"></i> 
        <input class="research__input" type="search" value="Paris, Belleville" >
        </div>

        <div class="research__description">
        <h1>Réserver le menu qui vous convient</h1> 
        <p>Découvrez des restaurants d'exceptions, sélectionnés par nos soins.</p>
        <button class=" btn research__btn">Explorer nos restaurants</button>
        </div>

        
    </form>

    <main>

        <div class="operation">
            <h2 class="operation__title">Fonctionnement</h2>
            <ol class="operation__steps">
                <li class="operation__step"><i class="fas fa-mobile-alt"></i>
                Choisissez un restaurants</li>
                <li class="operation__step"><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li class="operation__step"><i class="fas fa-store fa-sm"></i>Dégustez au restaurant</li>
            </ol>
        </div>

    </main>


</body>
</html>
